<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <form action="" method="get" id="myform" onsubmit="validate()">
        <label for="name">Name : </label>
        <input type="text" name="name" id="name"><br>
        <span id="error_name" class="error"></span><br>
        <label for="email">Email : </label>
        <input type="text" name="email" id="email"><br>
        <span id="error_email" class="error"></span><br>
        <label for="password">Password : </label>
        <input type="password" name="password" id="password"><br>
        <span id="error_password" class="error"></span><br>
        <label for="confirm_password">Confirm Password : </label>
        <input type="password" name="confirm_password" id="confirm_password"><br>
        <span id="error_confirm_password" class="error"></span><br>
        <label for="pincode">Zip Code : </label>
        <input type="text" name="pincode" id="pincode"><br>
        <span id="error_pincode" class="error"></span><br>
        <button>Submit</button>
    </form>
    <script src="form_validation.js"></script>
</body>
</html>
